# DOSBox Configuration File for x86 Assembly Development
# Place this file in your project directory or DOSBox config folder

[cpu]
core=auto
cputype=auto
cycles=auto
cycleup=10
cycledown=20

[render]
frameskip=0
aspect=false
scaler=normal2x

[dosbox]
language=
machine=svga_s3
captures=capture
memsize=16

[video]
vmemsize=2

[dos]
xms=true
ems=true
umb=true
keyboardlayout=auto

[autoexec]
# Auto-mount the examples directory
# Modify the path below to match your system

# For Linux/macOS:
# mount c ~/path/to/x86-assembly-examples

# For Windows:
# mount c C:\path\to\x86-assembly-examples

# Change to C drive
# c:

# Display welcome message
echo ========================================
echo x86 Assembly Development Environment
echo ========================================
echo.
echo Available commands:
echo   MASM file.asm  - Assemble with MASM
echo   TASM file.asm  - Assemble with TASM
echo   LINK file.obj  - Link object file
echo   file.exe       - Run executable
echo.
echo Examples are in the EXAMPLES directory
echo ========================================
echo.

# Set path for assemblers (if installed in DOSBox)
# path=C:\MASM;C:\TASM;%PATH%
